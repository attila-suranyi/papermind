[project]
name = "papermind"
version = "0.1.0"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.14"
dependencies = [
    "docling>=2.75.0",
    "ruff>=0.15.4",
    "sentence-transformers>=5.2.3",
]

[dependency-groups]
dev = [
    "pre-commit>=4.5.1",
    "ruff>=0.15.2",
]

[tool.ruff]
# Enable specific rules (Pyflakes, Pycodestyle, Isort)
select = ["E", "F", "I"]
line-length = 100

[tool.ruff.lint]
# Automatically fix what you can
fixable = ["ALL"]
